<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Stuff</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
  </head>
  <body>
    <div id="recipes"></div>
    <form id="factoryFormForm">
      <p>
        What:
        <img id="itemIcon"/>
      </p>
      <p>
        <label for="quantity">Quantity per second</label>
        <input type="text" name="quantity" id="quantity" value="1"/>
        <input type="submit" value="calculate"/>
      </p>
      <p>
        Furnace type:
        <label for="stoneFurnace"><img src="images/Stone-furnace.png"/>
        <input type="radio" name="smelting" id="stoneFurnace" value="1" checked="checked"/>
        <label for="steelFurnace"><img src="images/Steel-furnace.png"/>
        <input type="radio" name="smelting" id="steelFurnace" value="2"/>
        <label for="electricFurnace"><img src="images/Electric-furnace.png"/>
        <input type="radio" name="smelting" id="electricFurnace" value="2"/>
      </p>
      <p>
        Assembling machine type:
        <label for="assemblingMachine1"><img src="images/Assembling-machine-1.png"/>
        <input type="radio" name="crafting" id="assemblingMachine1" value="0.5" checked="checked"/>
        <label for="assemblingMachine2"><img src="images/Assembling-machine-2.png"/>
        <input type="radio" name="crafting" id="assemblingMachine2" value="0.75"/>
        <label for="assemblingMachine3"><img src="images/Assembling-machine-3.png"/>
        <input type="radio" name="crafting" id="assemblingMachine3" value="1.25"/>
      </p>
    </form>
    <div>
      Results:
      <ul id="results"></ul>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
